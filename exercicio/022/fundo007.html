<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        section{
            position: relative;
            height: 96vh;
            background-color: rgb(136, 136, 252);
        }
        article{
            position:absolute;
            height: 100px;
            width: 100px;
            background-color: aquamarine;

            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section>
        <article>
        </article>
    </section>   
</body>
</html>
