<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas
    </title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 10px solid blue;
            padding: 10px;
            margin: 10px ;
            outline: magenta dashed 10px;

        }
            
        a{
            border: 10px solid tan;
            padding: 10px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragros tambem são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> vamos ver como tudo isso funciona.</p>
    
</body>
</html>
