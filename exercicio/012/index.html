<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <a href="pag2.html"><img src="imagens/logotipo.png" alt=""></a>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Video hospedado no meu proprio servidor</p>
    <video width="600" poster="imagens/logotipo.png" controls>
        <source src="midia/video.ogv.ogv" type="video/ogv">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.m4v.m4v" type="video/m4v">
        <source src="midia/video.webm.webm" type="video/webm">
        <p>Não há compatibilidade</p>
    </video>
    <h2>Inserindo video do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
