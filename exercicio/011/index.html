<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Abre a imagem em varias resoluções</p>
    <picture>
        <source media="(max-width:750px)"srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem G">
    </picture>
    <h2>Reprodusindo audio</h2>
    <p>Vamos reproduzir um audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wuv" type="audio/wuv">
    </audio>
    
</body>
</html>
